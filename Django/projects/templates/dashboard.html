<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">관리자 대시보드</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 통계 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">총 방문자 수</h5>
                        <h2 class="card-text">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">오늘의 방문자</h5>
                        <h2 class="card-text">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">총 게시물</h5>
                        <h2 class="card-text">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 최근 활동 -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        최근 활동
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">아직 활동이 없습니다.</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 시스템 상태 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        시스템 상태
                    </div>
                    <div class="card-body">
                        <p>서버 상태: <span class="badge bg-success">정상</span></p>
                        <p>메모리 사용량: 0%</p>
                        <p>CPU 사용량: 0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
